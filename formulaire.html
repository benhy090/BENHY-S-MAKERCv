<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Créer mon CV</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Bienvenue Sur BENHY'S CvMAKER</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="formulaire.html">Formulaire</a>
    </nav>
  </header>

  <div class="form-container">
    <h2>Créer mon CV</h2>
    <form action="traitement.php" method="POST" enctype="multipart/form-data">
      <fieldset>
        <legend>Informations personnelles</legend>
        <label>Nom :</label>
        <input type="text" name="nom" required>

        <label>Prénom :</label>
        <input type="text" name="prenom" required>

        <label>Email :</label>
        <input type="email" name="email" required>

        <label>Téléphone :</label>
        <input type="text" name="telephone" required>

        <div class="form-group">
            <label>Photo (optionnelle) :</label><br>
            <input type="file" name="photo">
        </div>

      </fieldset>

      <fieldset>
        <legend>Résumé professionnel</legend>
        <textarea name="resume" rows="4" placeholder="Décris brièvement ton profil..."></textarea>
      </fieldset>

      <fieldset>
        <legend>Expériences professionnelles</legend>
        <textarea name="experience" rows="4" placeholder="Ex : 2021-2023 : Développeur Web chez X"></textarea>
      </fieldset>

      <fieldset>
        <legend>Formations</legend>
        <textarea name="formation" rows="4" placeholder="Ex : 2020 : Licence Informatique - Université Y"></textarea>
      </fieldset>

      <button type="submit" class="cta-button">Générer votre CV</button>
    </form>
  </div>
</body>
</html>
