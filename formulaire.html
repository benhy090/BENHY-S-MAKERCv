<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulaire BENHY'S CvMAKER</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header>
    <h1>Bienvenue sur le formulaire de BENHY'S CvMAKER</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="formulaire.html" class="active">Formulaire</a>
    </nav>
  </header>

  <main class="form-container">
    <form action="cv.php" method="POST" enctype="multipart/form-data">
      <h2>Créer votre CV</h2>

      <label>Nom :</label>
      <input type="text" name="nom" required>

      <label>Prénom :</label>
      <input type="text" name="prenom" required>

      <label>Date de naissance :</label>
      <input type="date" name="date_naissance" required>

      <label>Email :</label>
      <input type="email" name="email" required>

      <label>Adresse :</label>
      <input type="text" name="adresse" required>

      <label>Formations :</label>
      <textarea name="formations" rows="4" required></textarea>

      <label>Compétences :</label>
      <textarea name="competences" rows="4" required></textarea>

      <label>Expériences :</label>
      <textarea name="experiences" rows="4" required></textarea>

      <label>Loisirs :</label>
      <input type="text" name="loisirs" required>

      <label>Photo de profil :</label>
      <input type="file" name="photo" accept="image/*" required>

      <button type="submit">Créer votre CV</button>
    </form>
  </main>

</body>
</html>
